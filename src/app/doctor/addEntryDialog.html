<div style="width: 400px;">
	<h2 mat-dialog-title>Add Patient Details</h2>

	<form class="example-form">
		<mat-form-field class="example-full-width">
			<mat-label>Patient Name</mat-label>
			<input matInput placeholder="Ex. Pizza">
		</mat-form-field>
		<br>
		<mat-form-field class="example-full-width">
			<mat-label>Age</mat-label>
			<input matInput type="number">
		</mat-form-field>
		<br>
		<mat-form-field>
			<mat-label>Blood Group</mat-label>
			<mat-select>
				<mat-option *ngFor="let bg of bloodGroup" [value]="bg">
					{{ bg }}
				</mat-option>
			</mat-select>
		</mat-form-field>
		<br>
	</form>

	<mat-dialog-actions align="end">
		<button mat-raised-button mat-dialog-close color="warn">Cancel</button>
		<button mat-raised-button mat-dialog-close color="primary">Add</button>
	</mat-dialog-actions>
</div>
