<div class="container center">
	<br>
	<div class="mat-display-2">
		Login
	</div>

	<div class="content">
		<!-- <mat-tab-group > -->
		<mat-tab-group mat-align-tabs="center" [selectedIndex]="0">
			<mat-tab label="Doctor">
				<div class="">
				<mat-card class="login-card" appMaterialElevation>
					<mat-card-header fxLayoutAlign="center center">
						<mat-card-title>Login</mat-card-title>
						<mat-card-subtitle>Doctor</mat-card-subtitle>
					</mat-card-header>

					<mat-card-content>
						<form class="form">
							<mat-form-field class="example-full-width">
								<mat-label>Email</mat-label>

								<input matInput type="email" placeholder="Ex. pat@example.com">
							</mat-form-field>
							<br>
							<mat-form-field class="example-full-width">
								<mat-label>Password</mat-label>
								<input matInput type="password" name="">

							</mat-form-field>
						</form>
					</mat-card-content>

					<mat-card-actions>
						<button mat-raised-button [routerLink]="['/doctor']" color="accent">Login</button>
					</mat-card-actions>
				</mat-card>
				</div>
			</mat-tab>

			<mat-tab label="Nurse">
				<mat-card class="login-card" appMaterialElevation>
					<mat-card-header fxLayoutAlign="center center">
						<mat-card-title>Login</mat-card-title>
						<mat-card-subtitle>Nurse</mat-card-subtitle>
					</mat-card-header>

					<mat-card-content>
						<form class="example-form">
							<mat-form-field class="example-full-width">
								<mat-label>Email</mat-label>
								<input matInput type="email" placeholder="Ex. pat@example.com">
							</mat-form-field>
							<br>
							<mat-form-field class="example-full-width">
								<mat-label>Password</mat-label>
								<input matInput type="password" name="">
							</mat-form-field>
						</form>

					</mat-card-content>

					<mat-card-actions>
						<button mat-raised-button [routerLink]="['/nurse']"color="accent">Login</button>
					</mat-card-actions>
				</mat-card>
			</mat-tab>
		</mat-tab-group>
	</div>
</div>
<br><br><br><br>
