<mat-toolbar color="primary" class="mat-elevation-z10">
	<mat-toolbar-row id="main-info-bar" fxLayoutAlign="space-between center">
		<div>
				<button class="fonts" routerLink="/" mat-button>
					<mat-icon svgIcon="innovation"></mat-icon>
				Tech Legion</button>
		</div>
		<div fxHide.lt-md>
		<!-- <div> -->
			<span>
				<button class="fonts" routerLink="/" mat-button>Home</button>
			</span>
			<span>
				<button class="fonts" mat-button>About Us</button>
			</span>
			<span>
				<button class="fonts" mat-button>Contact Us</button>
			</span>
			<span>
				<button
					class="fonts"
					mat-button
					[matMenuTriggerFor]="login" #menuTrigger="matMenuTrigger">

						<mat-icon>account_circle</mat-icon>
						Login
				</button>
			</span>
		</div>

		<div class="navmenu" fxHide.gt-sm>
			<span>
				<button class="fonts" mat-button [matMenuTriggerFor]="navmenu" #menuTrigger="matMenuTrigger">
					<mat-icon>menu</mat-icon>
				</button>
			</span>
		</div>

	</mat-toolbar-row>
</mat-toolbar>

<!-- Menu on Screen Size Smaller than MD -->
<mat-menu #navmenu="matMenu" [overlapTrigger]="false" xPosition="before">
	<button class="fonts" routerLink="/" mat-menu-item>
		<mat-icon>home</mat-icon>
		Home
	</button>
	<button class="fonts" routerLink="/about-us" mat-menu-item>
		<mat-icon>info</mat-icon>
		About Us
	</button>
	<button class="fonts" routerLink="/contact-us" mat-menu-item>
		<mat-icon>phone</mat-icon>
		Contact Us
	</button>
	<button class="fonts" routerLink="/login" mat-menu-item>
		<mat-icon>account_circle</mat-icon>
		Login
	</button>
</mat-menu>

<!-- Login Button Toggle -->
<mat-menu #login="matMenu" [overlapTrigger]="false" xPosition="before">
	<span (mouseleave)="menuTrigger.closeMenu()">
		<button mat-menu-item [routerLink]="['/login']" routerLinkActive="router-link-active" >
			Doctor
		</button>
		<mat-divider></mat-divider>
		<button mat-menu-item [routerLink]="['/login']" routerLinkActive="router-link-active" >
			Nurse
		</button>
	</span>
</mat-menu>
