<div style="width: 400px;">
	<h2 mat-dialog-title align="center"><b>Patient Details</b></h2>

	<mat-dialog-content class="mat-typography">
		<h3><b>Patient Name</b></h3>
		<p>{{ data.name }}</p>
		<br>
		<h3><b>Age</b></h3>
		<p>{{ data.age }}</p>
		<br>
		<h3><b>Blood Group</b></h3>
		<p>{{ data.blood_grp }}</p>
		<br>
		<h3><b>Drip Status : </b>{{ data.drip_status }} % Completed</h3>
		<p>
			<ng-container *ngIf="data.drip_status > 89; then thenTemplate; else elseTemplate"></ng-container>
			<ng-template #thenTemplate>
				<mat-progress-bar mode="determinate" value="{{ data.drip_status }}" color="warn"></mat-progress-bar>
			</ng-template>
			<ng-template #elseTemplate>
				<mat-progress-bar mode="determinate" value="{{ data.drip_status }}"></mat-progress-bar>
			</ng-template>
		</p>
		</mat-dialog-content>

	<mat-dialog-actions align="end">
		<button mat-raised-button mat-dialog-close color="accent">Notify Doctor</button>
	</mat-dialog-actions>
</div>
